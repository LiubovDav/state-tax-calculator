<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp | Income Tax Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img border="0" alt="Income Tax Calculator" src="img/logo.png" width="90" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>

    <div align="center">
        <div style="border-style:solid; width:650px; padding: 20px;">
            <h1>
                User registration
            </h1>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have registered successfully
                </div>
            </div>
            <form action="#" th:action="@{/sign_up}" th:object="${userDTO}" method="post">
                <label>Name:</label>
                <input id="signUp__name" type="text" th:field="*{name}"><br>
                <p th:if="${#fields.hasErrors('name')}" class="text-danger"
                   th:errors="*{name}"></p>
                <label>E-mail:</label>
                <input id="signUp__email" type="text" th:field="*{email}"><br>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                   th:errors="*{email}"></p>
                <label>Password:</label>
                <input id="signUp__password" type="password" th:field="*{password}"><br>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                   th:errors="*{password}"></p>
                <label>Confirm Password:</label>
                <input id="signUp__password2" type="password" th:field="*{password2}"><br>
                <p th:if="${#fields.hasErrors('password2')}" class="text-danger"
                   th:errors="*{password2}"></p><br>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <span>Already registered? <a th:href="@{./login2}">Login Here</a></span>
                </div>
            </form>
        </div>
    </div>

    <br><br><br><br><br><br><br><br>

    <footer class="footer-copyright text-center bg-primary py-3"
            style="position:fixed; height:50px; width:100%; button:0;">
        <div>
            <strong>
                Copyright &copy; 2023
                All rights reserved.
            </strong>
        </div>
    </footer>
</body>
</html>
