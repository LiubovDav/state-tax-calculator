<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Income Tax Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img border="0" alt="Income Tax Calculator" src="img/logo.png" width="90" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="btn btn-primary" th:href="@{./sign_up}">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div align="center">
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out.</div>
        </div>
        <div style="border-style:solid; width:650px; padding: 20px;">
            <h1>
                Login User
            </h1>
            <form action="#" th:action="@{/login/submit}" th:object="${userDTO}" method="post">
                <label>E-mail:</label>
                <input type="text" th:field="*{email}"><br>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                   th:errors="*{email}"></p>
                <label>Password:</label>
                <input type="password" th:field="*{password}"><br>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                   th:errors="*{password}"></p>
                <button class="btn btn-primary" type="submit">Login</button>
                <span>Not registered yet? <a th:href="@{./sign_up}">Register/ Sign Up Here</a></span>
            </form>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <footer class="footer-copyright text-center bg-primary py-3"
            style="position:fixed; height:50px; width:100%; button:0;">
        <div>
            <strong>
                Copyright &copy; 2023 <a href="www.liubov.org">Income Tax Calculator</a>
                All rights reserved.
            </strong>
        </div>
    </footer>
</body>
</html>
