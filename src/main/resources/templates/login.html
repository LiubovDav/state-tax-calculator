    <div align="center">
        <div style="border-style:solid; width:650px;">
            <h1>
                Login User
            </h1>
            <form action="#" th:action="@{/login/submit}" th:object="${userDTO}" method="post">
                <label>E-mail:</label>
                <input type="text" th:field="*{email}"><br>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                   th:errors="*{email}"></p>
                <label>Password:</label>
                <input type="password" th:field="*{password}"><br>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                   th:errors="*{password}"></p>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
